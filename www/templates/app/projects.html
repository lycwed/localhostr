<ui-view name="options"></ui-view>

<ui-view name="breadcrumb"></ui-view>

<section class="tiles">
    <div ng-repeat="item in data.projects" class="tile row-4-12">
        <div class="row-4-12">
            <i class="icon-{{ item.type }}"></i>
        </div>
        <div class="row-8-12" ng-click="open(item);" ng-if="item.type === 'folder'">
            <p class="bolder">{{ item.name }}</p>
            <p>{{ 'ITEMS_NB' | translate: { 'items': item.size } }}</p>
        </div>
        <a href="{{ item.url }}" title="" target="_blank" class="row-8-12" ng-if="item.type !== 'folder'">
            <p class="bolder">{{ item.name }}</p>
            <p>{{ 'SIZE' | translate }} : {{ item.size | readableFileSize }}</p>
        </a>
    </div>
    <div ng-if="! data.projects && loaded" class="row-12-12">
        <p class="text-center">
            <i class="icon-attention-circled"></i>
            {{ 'NO_ITEMS_FOUND' | translate }}
        </p>
    </div>
</section>
