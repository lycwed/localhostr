<div ng-class="{ 'active': copySuccess }" id="sendByEmail">
    <p class="legend">{{ title }}</p>
    <button class="button button-icon-right" clipboard text="text" on-copied="copySuccess = !copySuccess" on-error="copyFailed = !copyFailed">{{ text }}<i class="icon icon-paste"></i>
    </button>
    <div class="bubble" ng-click="copySuccess = !copySuccess">
        <p>{{ 'SEND_IP_BY_EMAIL_SUCCESS' | translate }}</p>
    </div>
</div>
